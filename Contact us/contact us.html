<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact us page</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="contact us.css">
</head>
<body>
      <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
            <P>Whether you have a question about features,trials,pricing,need a demo or anything else,our team is ready to answer all your questions</P>
        </div>
        <div class="container">
             <div class="contactInfo">
                 <div class="box">
                     <div class="icon"><img src="https://img.icons8.com/pastel-glyph/22/000000/worldwide-location--v2.png"/></div>
                     <div class="text">
                         <h3>Address</h3>
                         <p>address............................ </p>
                     </div>
                 </div>
                 <div class="box">
                    <div class="icon"><img src="https://img.icons8.com/ios-glyphs/22/000000/phone-not-being-used.png"/></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>123-456-789</p>
                    </div>
                 </div>
                 <div class="box">
                    <div class="icon"><img src="https://img.icons8.com/ios-glyphs/30/000000/email.png"/></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>abc@gmail.com</p>
                    </div>
                 </div>
             </div>
             <div class="Contactform">
                 <form>
                     <h2>Send message</h2>
                     <div class="inputBox">
                     <input type="text" name="" required="required">
                     <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                   </div>
                  <div class="inputBox">
                  <textarea required="required"></textarea>
                  <span>Type your message..</span>
                 </div>
                 <div class="inputBox">
                 <input type="submit" name="" value="Send">
                </div>
                 </form>
             </div>
        </div>
      </section>
</body>
</html>
